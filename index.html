<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

    <div class="header">
        <h1>Kalkulator Segitiga</h1>
    </div>

    <div>
        <img src="assets/img/segitiga.jpg" alt="" class="gambar">
    </div>

    <section>
        <form id="triangle-form">
            <label for="alas">Alas:</label>
            <input type="number" id="alas" name="alas" required>
            <br>
            <label for="tinggi">Tinggi:</label>
            <input type="number" id="tinggi" name="tinggi" required>
            <br>
            <button class="hitung" type="button" onclick="hitung()">Hitung</button>

            <h2 id="result-luas">Luas: 0</h2>
            <h2 id="result-keliling">Keliling: 0</h2>

            <button id="reset" type="button" onclick="resetForm()">Reset</button>
        </form>
    </section>

    <div class="footer">
        <h1>Made By Faiz</h1>
    </div>

    
</body>
</html>
